<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://localhost:8080/api" method="post">
      <fieldset class="form">
        <legend> Personal information</legend>
        <label class="form_field">
          Surname:
          <input 
            type="text"
            name="Surname"
          >
        </label>
        <label class="form_field">
           Name:
          <input 
            type="text"
            name="Name"
          >
        </label>
        <label class="form_field">
          How old are You?
          <input 
            type="number"
            name="quantity"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form_field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
          >
        </label>
        <label class="form_field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
          >
        </label>
      </fieldset>
      <fieldset class="form">
        <legend>Registration</legend>
        <label class="form_field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form_field">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form">
        <legend>An interesting fact about you!</legend>
        <label class="form_field">
          Do you love cats?
          <input 
            type="radio"
            name="cat"
            value="Yes"
          >
          Yes
          <input
            type="radio"
            name="cat"
            value="No"
          >
          No
        </label>
        <label class="form_field">
          What is your favorite color?
          <input
            type="color"
            name="favcolor"
          >
        </label>
        <label class="form_field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
          >
        </label>
        <label class="form_field">
          What are your faforite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form_field">
          How do you rate our work?
          <input
            type="range"
            id="vol"
            name="vol"
            min="0"
            max="20"
          >
        </label>
      </fieldset>
      <fieldset class="form">
        <legend> Addititional info</legend>
        <label class="form_field">
          Comments
          <textarea name="comment"
            rows="2"
            cols="20"
         ></textarea>
        </label>
        <label class="form_field">
          Would you recommend us? 
          <select name="rec">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
